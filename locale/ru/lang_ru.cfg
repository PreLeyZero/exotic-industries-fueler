[item-description]
ei_fueler=Автоматическая [color=orange]заправочная башня[/color]. Может использоваться для заправки поездов, автомобилей, танков, а также их [color=blue]сеток оборудования[/color]. Больше информации в Информатроне.

[mod-setting-name]
ei_fueler_max_updates_per_tick=Макс. обновлений за тик
ei_fueler_range=Дальность заправочной башни

[mod-setting-description]
ei_fueler_max_updates_per_tick=Количество обновлений за тик. Заправочные башни периодически обновляются. Увеличение этого числа означает, что за меньшее время будет обновлено больше заправочных башен. Однако производительность снизится. Если использовать башни только для дозаправки стационарных целей, достаточно настройки по умолчанию.
ei_fueler_range=Более высокая дальность позволяет находить цели, которые находятся дальше. Однако производительность будет снижаться, поскольку башням необходимо сканировать больше площади.

[technology-name]
ei_fueler=Заправочная башня

[technology-description]
ei_fueler=Заправочные башни могут заправлять транспортные средства, паукотроны, поезда и сетки оборудования транспортных средств/игроков в пределах своего диапазона. Заправочная башня будет переносить предметы из своего инвентаря в топливные ячейки поблизости. Одновременно можно заправлять только один тип цели. Чтобы установить тип цели, которую заправляет башня, вы можете использовать графический интерфейс, который появляется при нажатии на башню. Вы можете выбрать заправку сетки оборудования или самого автомобиля. Башня также будет забирать всё израсходованное топливо и хранить его в своем собственном инвентаре, если это возможно.

