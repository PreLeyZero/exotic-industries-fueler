menu_exotic-industries-fueler-informatron=Заправочная башня
title_exotic-industries-fueler-informatron=Заправочная башня
welcome=Exotic Industries: Заправщик
welcome-text=Заправочная башня - это устройство, которое может заправлять транспортные средства, паукотроны, поезда и сетки оборудования транспортных средств/игроков в пределах своего диапазона. Заправочная башня будет переносить предметы из своего инвентаря в топливные ячейки поблизости. Одновременно можно заправлять только один тип цели. Чтобы установить тип цели, которую заправляет башня, вы можете использовать графический интерфейс, который появляется при нажатии на башню. Вы можете выбрать заправку сетки оборудования или самого автомобиля. Башня также будет забирать всё израсходованное топливо и хранить его в своем собственном инвентаре, если это возможно.
welcome-text-2=Эти башни также могут заправлять движущиеся цели, например, движущиеся поезда. Влияние этого мода на производительность не зависит от количества размещённых башен, но частота их обновления вместо этого уменьшается. Вы можете изменить частоту обновления и дальность башен в настройках мода. Настройки по умолчанию достаточны для всех стационарных целей. Если цели движутся, а у вас много башен, то одна из башен может промахнуться при заправке проходящего поезда.
